<!-- Bmi calculator  -->
<body>
    <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmi-form">
        <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
        </div>
        <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        </div>
        <button type="button" id="calculate-btn">Calculate BMI</button>
    </form>
    <div class="result" style="border: 2px solid rgb(132, 84, 21);padding: 17px;">
        <h2>Your Body Mass Index : <span id="bmi-result">--</span></h2>
        <p id="bmi-category">Category : --</p>
        </div>
    </div>
