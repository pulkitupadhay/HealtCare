        <div class="cont1">
          <h1>Symptom Checker</h1>
          <form id="symptom-form">
            <div class="input-group">
              <label for="symptoms">Select Your Symptoms:</label>
              <select id="symptoms" multiple>
                <option value="fever">Fever</option>
                <option value="cough">Cough</option>
                <option value="headache">Headache</option>
                <option value="fatigue">Fatigue</option>
                <option value="nausea">Nausea</option>
                <option value="body-pain">Body Pain</option>
                <option value="sore-throat">Sore Throat</option>
                <option value="shortness-breath">Shortness of Breath</option>
              </select>
              <small>Hold CTRL (or CMD) to select multiple symptoms</small>
            </div>
            <button type="button" id="check-btn">Check Possible Conditions</button>
          </form>
          <div class="result">
            <h2>Possible Conditions:</h2>
            <ul id="condition-list"></ul>
          </div>
        </div>
