<body>
  <div class="cont2">
    <h1>Stress and Anxiety Checker</h1>
    <form id="stress-form">
      <p>Please answer the following questions:</p>
      <div class="question">
        <label>1. I often feel overwhelmed or unable to cope with tasks:</label>
        <select class="response" required>
          <option value="">Select</option>
          <option value="1">Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Often</option>
          <option value="4">Always</option>
        </select>
      </div>
      <div class="question">
        <label>2. I find it hard to relax, even during leisure time:</label>
        <select class="response" required>
          <option value="">Select</option>
          <option value="1">Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Often</option>
          <option value="4">Always</option>
        </select>
      </div>
      <div class="question">
        <label>3. I experience physical symptoms like headaches, nausea, or fatigue due to stress:</label>
        <select class="response" required>
          <option value="">Select</option>
          <option value="1">Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Often</option>
          <option value="4">Always</option>
        </select>
      </div>
      <div class="question">
        <label>4. I feel anxious or worried about the future:</label>
        <select class="response" required>
          <option value="">Select</option>
          <option value="1">Never</option>
          <option value="2">Sometimes</option>
          <option value="3">Often</option>
          <option value="4">Always</option>
        </select>
      </div>
      <button type="button" id="calculate-btn">Check Your Stress Level</button>
    </form>
    <div class="result">
      <h2>Your Stress and Anxiety Level: <span id="result-level">--</span></h2>
      <p id="feedback"></p>
    </div>
  </div>
