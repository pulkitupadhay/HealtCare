<!-- calorie calculator  -->
<body>
  <div class="cont">
    <h1>Calorie Calculator</h1>
    <form id="calorie-form">
      <div class="input-group">
        <label for="age">Age (years):</label>
        <input type="number" id="age" placeholder="Enter your age" required>
      </div>
      <div class="input-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
      </div>
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
      </div>
      <div class="input-group">
        <label for="activity">Activity Level:</label>
        <select id="activity" required>
          <option value="">Select</option>
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
          <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
          <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
          <option value="1.9">Super active (very hard exercise/physical job)</option>
        </select>
      </div>
      <button type="button" id="calculate-btn">Calculate Calories</button>
    </form>
    <div class="result" style="border:2px solid #9f712d;padding:17px;">
      <h2>Your Daily Calorie Needs: <span id="calorie-result">--</span> kcal</h2>
    </div>
  </div>
